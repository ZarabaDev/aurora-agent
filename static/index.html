<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA HUD // Neural Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        .upload-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            padding: 0 10px;
            margin-right: 5px;
            transition: all 0.2s;
        }
        .upload-btn:hover {
            background: var(--primary-color);
            color: #000;
        }
        .preview-container {
            position: relative;
            display: none;
            margin-right: 10px;
        }
        #image-preview {
            max-height: 50px;
            border: 1px solid var(--accent-color);
        }
        .remove-preview {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .input-wrapper.dragover {
            background: rgba(0, 255, 65, 0.1);
            border: 1px dashed var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>

    <header class="header">
        <div class="header-left">
            <span class="logo">‚ó¢ AURORA</span>
            <span class="version">v3.0 HUD</span>
        </div>
        <div class="header-center">
            <span class="status" id="connection-status">‚óâ OFFLINE</span>
        </div>
        <div class="header-right">
            <span class="timer" id="task-timer">00:00</span>
            <span class="clock" id="clock">00:00:00</span>
            <button id="reset-btn" class="reset-btn" title="Nova Conversa">‚Üª NEW</button>
        </div>
    </header>

    <main class="hud-grid">
        <div class="column left-column">
            <section class="panel planner-panel">
                <div class="panel-header">
                    <span class="panel-icon">üß†</span>
                    <span class="panel-title">NEURAL PLANNER</span>
                    <span class="panel-mode" id="thinking-mode">--</span>
                </div>
                <div class="panel-content" id="planner-content">
                    <div class="empty-state">Aguardando plano...</div>
                </div>
            </section>

            <section class="panel thought-panel">
                <div class="panel-header">
                    <span class="panel-icon">üí≠</span>
                    <span class="panel-title">THOUGHT STREAM</span>
                </div>
                <div class="panel-content scrollable" id="thought-content">
                    <div class="empty-state">Pensamentos internos...</div>
                </div>
            </section>
        </div>

        <div class="column center-column">
            <section class="panel tool-panel">
                <div class="panel-header">
                    <span class="panel-icon">‚öôÔ∏è</span>
                    <span class="panel-title">TOOL MATRIX</span>
                    <span class="tool-counter" id="tool-counter">0</span>
                </div>
                <div class="panel-content scrollable" id="tool-content">
                    <div class="empty-state">Nenhuma ferramenta ativa</div>
                </div>
            </section>
        </div>

        <div class="column right-column">
            <section class="panel output-panel">
                <div class="panel-header">
                    <span class="panel-icon">üì°</span>
                    <span class="panel-title">OUTPUT TERMINAL</span>
                </div>
                <div class="panel-content scrollable" id="output-content">
                    <div class="empty-state">Resposta final aparecer√° aqui</div>
                </div>
            </section>
        </div>
    </main>

    <footer class="input-bar">
        <div class="input-wrapper" id="input-container">
            <span class="input-prefix">‚ñ∂</span>
            <input type="file" id="file-input" style="display: none;" accept="image/*">
            <button id="upload-trigger" class="upload-btn" title="Anexar Imagem">üì∑</button>
            <div class="preview-container" id="preview-container">
                <img id="image-preview" src="" alt="Preview">
                <button class="remove-preview" id="remove-preview" title="Remover anexo">√ó</button>
            </div>
            <input type="text" id="user-input" placeholder="Digite ou cole uma imagem (Ctrl+V)..." autocomplete="off">
            <button id="send-btn" class="send-btn">TRANSMIT</button>
        </div>
        <div class="input-status" id="input-status"></div>
    </footer>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        const connectionStatus = document.getElementById('connection-status');
        const thinkingMode = document.getElementById('thinking-mode');
        const plannerContent = document.getElementById('planner-content');
        const thoughtContent = document.getElementById('thought-content');
        const toolContent = document.getElementById('tool-content');
        const outputContent = document.getElementById('output-content');
        const toolCounter = document.getElementById('tool-counter');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const inputStatus = document.getElementById('input-status');
        const clock = document.getElementById('clock');
        const taskTimer = document.getElementById('task-timer');
        const resetBtn = document.getElementById('reset-btn');
        const fileInput = document.getElementById('file-input');
        const uploadTrigger = document.getElementById('upload-trigger');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('preview-container');
        const removePreviewBtn = document.getElementById('remove-preview');
        const inputContainer = document.getElementById('input-container');

        let toolCount = 0;
        let timerInterval = null;
        let startTime = null;
        let currentImagePath = null;

        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString('pt-BR');
        }
        setInterval(updateClock, 1000);
        updateClock();

        socket.on('connect', () => {
            connectionStatus.textContent = '‚óâ ONLINE';
            connectionStatus.classList.add('online');
            socket.emit('init_engine');
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = '‚óâ OFFLINE';
            connectionStatus.classList.remove('online');
        });

        socket.on('system', (data) => {
            inputStatus.textContent = data.message;
        });

        socket.on('ready', (data) => {
            inputStatus.textContent = `Engine pronto. ${data.tools} ferramentas carregadas.`;
            userInput.disabled = false;
            sendBtn.disabled = false;
        });

        socket.on('error', (data) => {
            addOutput(`<span class="error">‚ö† ${data.message}</span>`);
        });

        socket.on('user_message', (data) => {
            addOutput(`<div class="user-msg">‚ñ∂ ${escapeHtml(data.content)}</div>`);
            clearPanels();
        });

        socket.on('plan', (data) => {
            thinkingMode.textContent = data.mode;
            thinkingMode.className = `panel-mode mode-${data.mode.toLowerCase()}`;
            let html = '<ol class="plan-list">';
            data.steps.forEach((step, i) => {
                html += `<li class="plan-step" id="step-${i + 1}">${escapeHtml(step)}</li>`;
            });
            html += '</ol>';
            plannerContent.innerHTML = html;
        });

        socket.on('step_start', (data) => {
            const stepEl = document.getElementById(`step-${data.index}`);
            if (stepEl) stepEl.classList.add('active');
            inputStatus.textContent = `Passo ${data.index}/${data.total}`;
        });

        socket.on('tool_call', (data) => {
            toolCount++;
            toolCounter.textContent = toolCount;
            const toolEl = document.createElement('div');
            toolEl.className = 'tool-entry calling';
            toolEl.innerHTML = `
                <div class="tool-name">‚ö° ${escapeHtml(data.name)}</div>
                <div class="tool-args">${escapeHtml(JSON.stringify(data.args, null, 1))}</div>
            `;
            if (toolContent.querySelector('.empty-state')) toolContent.innerHTML = '';
            toolContent.appendChild(toolEl);
            toolContent.scrollTop = toolContent.scrollHeight;
        });

        socket.on('tool_result', (data) => {
            const lastTool = toolContent.querySelector('.tool-entry.calling:last-of-type');
            if (lastTool) {
                lastTool.classList.remove('calling');
                lastTool.classList.add('done');
                lastTool.innerHTML += `<div class="tool-result">‚Ü≥ ${escapeHtml(data.preview)}</div>`;
            }
        });

        socket.on('thought', (data) => {
            if (thoughtContent.querySelector('.empty-state')) thoughtContent.innerHTML = '';
            const thoughtEl = document.createElement('div');
            thoughtEl.className = 'thought-entry';
            thoughtEl.innerHTML = `üí≠ ${escapeHtml(data.content).substring(0, 200)}...`;
            thoughtContent.appendChild(thoughtEl);
            thoughtContent.scrollTop = thoughtContent.scrollHeight;
        });

        socket.on('final_answer', (data) => {
            addOutput(`<div class="aurora-msg">${formatMarkdown(data.content)}</div>`);
        });

        socket.on('log', (data) => {
            inputStatus.textContent = data.message;
        });

        socket.on('processing_complete', () => {
            inputStatus.textContent = 'Pronto.';
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
            clearImagePreview();
        });

        socket.on('reset_complete', () => {
            clearPanels();
            resetTimer();
            outputContent.innerHTML = '<div class="empty-state">Terminal limpo. Aguardando input...</div>';
        });

        function startTimer() {
            if (timerInterval) return;
            if (!startTime) startTime = Date.now();
            taskTimer.classList.add('active');
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                taskTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function resetTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            startTime = null;
            taskTimer.textContent = "00:00";
            taskTimer.classList.remove('active');
        }

        function clearPanels() {
            toolCount = 0;
            toolCounter.textContent = '0';
            plannerContent.innerHTML = '<div class="empty-state">Gerando plano...</div>';
            thoughtContent.innerHTML = '<div class="empty-state">Pensamentos internos...</div>';
            toolContent.innerHTML = '<div class="empty-state">Nenhuma ferramenta ativa</div>';
            thinkingMode.textContent = '--';
        }

        function addOutput(html) {
            if (outputContent.querySelector('.empty-state')) outputContent.innerHTML = '';
            outputContent.innerHTML += html;
            outputContent.scrollTop = outputContent.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        function clearImagePreview() {
            previewContainer.style.display = 'none';
            imagePreview.src = '';
            currentImagePath = null;
            fileInput.value = '';
            inputStatus.textContent = 'Anexo removido.';
        }

        async function handleFileUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Upload to server
            const formData = new FormData();
            formData.append('image', file);

            inputStatus.textContent = 'Fazendo upload da imagem...';
            try {
                const resp = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await resp.json();
                if (data.filepath) {
                    currentImagePath = data.filepath;
                    inputStatus.textContent = 'Imagem pronta para an√°lise.';
                }
            } catch (err) {
                inputStatus.textContent = 'Erro no upload.';
                console.error(err);
            }
        }

        async function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg && !currentImagePath) return;

            startTimer();
            userInput.disabled = true;
            sendBtn.disabled = true;
            inputStatus.textContent = 'Processando...';

            socket.emit('send_message', { 
                message: msg,
                image_path: currentImagePath 
            });
            userInput.value = '';
        }

        // Upload handling
        uploadTrigger.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));
        removePreviewBtn.addEventListener('click', clearImagePreview);

        // Paste handling (Ctrl+V)
        window.addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    handleFileUpload(blob);
                }
            }
        });

        // Drag and Drop handling
        inputContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            inputContainer.classList.add('dragover');
        });
        inputContainer.addEventListener('dragleave', () => {
            inputContainer.classList.remove('dragover');
        });
        inputContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            inputContainer.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileUpload(file);
        });

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        resetBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar a sess√£o atual?')) {
                socket.emit('reset_engine');
                resetTimer();
                resetBtn.disabled = true;
                setTimeout(() => resetBtn.disabled = false, 2000);
            }
        });

        userInput.disabled = true;
        sendBtn.disabled = true;
    </script>
</body>

</html>
